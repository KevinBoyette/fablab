# This is an example workloads definition for the loop2 tool.
#
workloads:
  - name:               chatter
    concurrency:        10
    dialer:
      txRequests:       200
      txPacing:         5000
      txMaxJitter:      5000
      rxTimeout:        15000
      payloadMinBytes:  4096
      payloadMaxBytes:  40960
    listener:
      txRequests:       200
      txPacing:         5000
      txMaxJitter:      5000
      rxTimeout:        15000
      payloadMinBytes:  4096
      payloadMaxBytes:  40960

  - name:               big
    concurrency:        1
    dialer:
      txRequests:       200
      txPacing:         10000
      txMaxJitter:      2500
      payloadMinBytes:  51200000
      payloadMaxBytes:  102400000
    listener:
      rxTimeout:        30000
