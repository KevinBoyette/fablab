<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .line {
                fill: none;
                stroke: purple;
                stroke-width: 2px;
            }
        </style>
    </head>
    <body>
        <script src="https://d3js.org/d3.v4.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>
        <script id="dataset_template" type="x-tmpl-mustache">
            <div class="dataset_report">
                <h1>Dataset [{{ "{{dataset}}" }}]</h1>
                <div id="dataset_{{ "{{dataset}}" }}">
                    <h2>iPerf Throughput</h2>
                    <svg id="throughput_{{ "{{dataset}}" }}"/>
                </div>
            </div>
        </script>
        <script>
            {{ $datasets := .Datasets }}
            var data = {
                {{ range $index, $dataset := $datasets }}
                "{{ $index }}": {{ $dataset }},
                {{ end }}
            };

            var parseTime = d3.timeParse("%Q");
            var datasetTemplate = document.getElementById('dataset_template').innerHTML;
            Mustache.parse(datasetTemplate);

            Object.keys(data).forEach(function(key) {
                var selected = data[key]["initiator.iperf-client.iperf_metrics"];
                selected.forEach(function(d) {
                    d.timestamp = parseTime(d.timestamp_ms);
                });

                var datasetDiv = document.createElement("div");
                datasetDiv.id = "dataset_" + key;
                document.getElementsByTagName('body')[0].appendChild(datasetDiv);

                var rendered = Mustache.render(datasetTemplate, {dataset: key});
                document.getElementById("dataset_" + key).innerHTML = rendered;

                appendGraph(key, selected);
            });

            function appendGraph(name, dataset) {
                var margin = {top: 20, right: 20, bottom: 30, left: 100},
                    width = 960 - margin.left - margin.right,
                    height = 500 - margin.top - margin.bottom;

                var x = d3.scaleTime().range([0, width]);
                var y = d3.scaleLinear().range([height, 0]);

                var valueline = d3.line()
                    .x(function(d) { return x(d.timestamp); })
                    .y(function(d) { return y(d.bits_per_second); });

                var svg = d3.select("#throughput_" + name)
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                x.domain(d3.extent(dataset, function(d) { return d.timestamp; }));
                y.domain([0, d3.max(dataset, function(d) { return d.bits_per_second; })]);

                svg.append("path")
                    .data([dataset])
                        .attr("class", "line")
                        .attr("d", valueline);

                svg.append("g").attr("transform", "translate(0," + height + ")").call(d3.axisBottom(x));
                svg.append("g").call(d3.axisLeft(y));
            }
        </script>
    </body>
</html>
