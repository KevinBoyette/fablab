<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .line {
                fill: none;
                stroke: purple;
                stroke-width: 2px;
            }
        </style>
    </head>
    <body>
        {{ $datasets := .Datasets }}
        {{ range $i, $dataset := $datasets }}
            <!-- to range here we need to migrate from `string` datasets, to parsed JSON -->
        {{ end }}

        <script src="https://d3js.org/d3.v4.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>
        <script>
            var data = {
                {{ range $index, $dataset := $datasets }}
                "{{ $index }}": {{ $dataset }},
                {{ end }}
            };
            console.log("data", data);
        </script>
    </body>
</html>
